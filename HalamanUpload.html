    <div class="upload">
        <div class="updes">UPLOAD DESAIN</div>
        <div class="fit space">
            <span class="fa fa-image"></span>
            <input type="file" id="upload-file">
        </div>
        <script>
            function uploadFile() {
            var input = document.getElementById("upload-file");
            var file = input.files[0];
  
            if (!file.type.startsWith('image/')) {
            alert("Hanya gambar yang dapat di-upload.");
            return;
     }
  
  // Lakukan sesuatu dengan file yang telah di-upload, misalnya kirim ke server menggunakan AJAX
}

        </script>
        <div class="fix space">
            <span class="fa fa-pencil-alt"></span>
            <input type="text" required placeholder="Deskripsi"/>
        </div>
        <div class="fix space">
            <span class="fa fa-money-bill"></span>
            <input type="text" required placeholder="Masukkan Harga Saran"/>
        </div>
        <div class="tomupload space">
            <button onclick="uploadFile()">Upload</button>
