<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="Style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            if (password != confirmPassword) {
                alert("Password tidak sesuai");
                return false; // membatalkan pengiriman formulir
            }
            return true; // melanjutkan pengiriman formulir
        }

        function validateCheckbox() {
            var checkbox = document.getElementById("remember");
            if (!checkbox.checked) {
                alert("Mohon centang kotak persetujuan terlebih dahulu.");
                return false; // membatalkan pengiriman formulir
            }
            return true; // melanjutkan pengiriman formulir
        }

        function validateForm() {
            if (validateCheckbox() && validatePassword()) {
                return true; // memungkinkan pengiriman formulir
            }
            return false; // membatalkan pengiriman formulir
        }
    </script>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Registrasi</header>
            <form action="#" onsubmit="return validateForm();">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Masukkan Username"/>
                </div>
                <div class="field space">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Masukkan Email"/>
                </div>
                <div class="field space">
                    <label for="password"></label>
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" id="password" placeholder="Masukkan Password" required>
                    <span class="show">Lihat</span>
                </div>
                <div class="field space">
                    <label for="confirm-password"></label>
                    <span class="fa fa-lock"></span>
                    <input type="password" id="confirm-password" class="pass-key" required placeholder="Konfirmasi Password"/>
                    <span class="show">Lihat</span>
                </div>
                <div class="space">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Kami mungkin akan mengambil data dari anda</label>
                </div>
                <div class="field space">
                    <input type="submit" value="Confirm"/>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
