<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="Style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login</header>
                <div class="field space">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Masukkan Email"/>
                </div>
                <div class="field space">
                    <label for="password"></label>
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" id="password" placeholder="Masukkan Password" required>
                    <span class="show">Lihat</span>
                  </div>
                  <div class="pass">
                    <a href="#">Lupa Password?</a>
                  </div>
                <div class="field space">
                    <input type="submit" value="Confirm"/>
                </div>
                <div class="reg">
                    <h4 style="color: white;">Tidak punya akun?</h4> <a href="Register.html">Register</a>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
